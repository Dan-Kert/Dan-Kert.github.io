<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Kert | Links</title>
    <meta name="google-site-verification" content="R5peeXAxeBn-AcI7zNA0jAI-5drYGz-jL4cTInE63RE">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --main-color: #4a90e2;
            --bg-color-light: #ffffff;
            --bg-color-dark: #1a1a1a;
            --text-color-light: #000000;
            --text-color-dark: #e0e0e0;
            --accent-color: #ff5733;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .container {
            background: rgba(26, 26, 26, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        h1 a {
            text-decoration: none;
            color: var(--main-color);
            transition: color 0.3s ease;
        }

        h1 a:hover {
            color: #fff;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--main-color);
            margin: 10px auto;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid var(--main-color);
            border-radius: 8px;
            color: var(--main-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .social-link i {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .social-link:hover {
            background: rgba(74, 144, 226, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(74, 144, 226, 0.3);
        }

        .email-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--main-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(74, 144, 226, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .email-button i {
            font-size: 16px;
        }

        .email-button:hover {
            background: #357ABD;
            transform: scale(1.05);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(74, 144, 226, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">🌙</div>

    <div class="container">
        <h1><a href="https://t.me/dankert" target="_blank">Dan Kert</a></h1>
        
        <div class="profile-image">
            <img src="https://i.ibb.co/20DddgZv/image.jpg" alt="Profile Photo">
        </div>

        <div class="social-links">
            <a href="https://t.me/dankert" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i>
                Telegram
            </a>
            <a href="https://instagram.com/_dan_kert_" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <!-- Добавляем ссылки для других людей -->
            <a href="https://t.me/oguzkahora" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i>
                Oğuzka Horra
            </a>
            <a href="https://t.me/anotherperson" target="_blank" class="social-link">
                <i class="fab fa-telegram"></i>
                Another Person
            </a>
            <!-- Дополнительные соц.сети и ссылки -->
        </div>
    </div>

    <a href="mailto:dan.kert.official@gmail.com?subject=Hello Dan!" class="email-button">
        <i class="fas fa-envelope"></i> Email
    </a>

    <script>
        function toggleTheme() {
            const root = document.documentElement;
            const currentBgColor = getComputedStyle(root).getPropertyValue('--bg-color-light').trim();
            
            if (currentBgColor === '#ffffff') {
                root.style.setProperty('--bg-color-light', '#1a1a1a');
                root.style.setProperty('--bg-color-dark', '#ffffff');
                root.style.setProperty('--text-color-light', '#e0e0e0');
                root.style.setProperty('--text-color-dark', '#000000');
                document.querySelector('.theme-toggle').textContent = '🌞';
            } else {
                root.style.setProperty('--bg-color-light', '#ffffff');
                root.style.setProperty('--bg-color-dark', '#1a1a1a');
                root.style.setProperty('--text-color-light', '#000000');
                root.style.setProperty('--text-color-dark', '#e0e0e0');
                document.querySelector('.theme-toggle').textContent = '🌙';
            }
        }
    </script>
</body>
</html>
