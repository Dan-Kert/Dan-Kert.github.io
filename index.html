<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanKert</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #121212);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Навигация */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Язык */
        .lang-select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Контейнер */
        .container {
            padding: 50px 20px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .description {
            font-size: 1.2em;
            max-width: 700px;
            margin: auto;
            line-height: 1.5;
        }

        /* Карусель команды */
        .team-carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            overflow: hidden;
            position: relative;
            height: 250px;
        }

        .team-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 10px;
            transition: transform 0.5s, opacity 0.5s;
            text-align: center;
        }

        .team-card h3 {
            margin-bottom: 10px;
        }

        .team-card a {
            display: block;
            color: white;
            text-decoration: none;
            margin-top: 5px;
        }

        .team-card a:hover {
            color: #ff4757;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .carousel-btn.left { left: 10px; }
        .carousel-btn.right { right: 10px; }

    </style>
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar">
        <div class="logo">DanKert</div>
        <select class="lang-select" id="language">
            <option value="ru">🇷🇺 Русский</option>
            <option value="en">🇬🇧 English</option>
            <option value="ro">🇷🇴 Română</option>
        </select>
    </nav>

    <!-- Контент -->
    <div class="container">
        <h1 class="title">Команда DanKert</h1>
        <p class="description">
            Наши разработчики, дизайнеры и специалисты по инновациям.
        </p>

        <!-- Карусель команды -->
        <div class="team-carousel">
            <button class="carousel-btn left" onclick="prevCard()">❮</button>
            <div class="team-container">
                <div class="team-card">
                    <h3>DanKert</h3>
                    <a href="mailto:dan.kert.official@gmail.com">📧 dan.kert.official@gmail.com</a>
                    <a href="https://tiktok.com/@dan_kert">🎵 TikTok</a>
                    <a href="https://www.reddit.com/u/Dan_Kert">👾 Reddit</a>
                    <a href="https://open.spotify.com/user/31mrtn5exfi3byj4bkgofk5zz22y">🎶 Spotify</a>
                    <a href="https://instagram.com/_dan_kert_">📸 Instagram</a>
                    <a href="https://pinterest.com/dankert26">📌 Pinterest</a>
                    <a href="https://t.me/dankert">📩 Telegram</a>
                    <a href="https://youtube.com/@dan_kert">📹 YouTube</a>
                    <a href="https://www.twitch.tv/dan_kert_">🎮 Twitch</a>
                </div>
                <div class="team-card">
                    <h3>Kio👾𒉭</h3>
                    <a href="mailto:anton.vor863@gmail.com">📧 anton.vor863@gmail.com</a>
                    <a href="https://t.me/qwizi_xq">📩 Telegram</a>
                    <a href="https://vk.com/kio22333">🎭 VK</a>
                    <a href="https://www.tiktok.com/@kiosk_s_vaflami">🎵 TikTok</a>
                </div>
                <div class="team-card">
                    <h3>Ogyzok Master</h3>
                    <a href="https://t.me/Oguzok2325">📩 Telegram (чат)</a>
                </div>
            </div>
            <button class="carousel-btn right" onclick="nextCard()">❯</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        function updateCarousel() {
            const container = document.querySelector(".team-container");
            container.style.transform = `translateX(-${currentIndex * 320}px)`;
        }

        function prevCard() {
            if (currentIndex > 0) currentIndex--;
            updateCarousel();
        }

        function nextCard() {
            if (currentIndex < 2) currentIndex++;
            updateCarousel();
        }
    </script>

</body>
</html>
