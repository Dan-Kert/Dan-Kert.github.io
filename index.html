<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2e, #121212);
            color: white;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: auto;
            perspective: 1000px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 350px;
            transform-style: preserve-3d;
        }

        .card {
            position: absolute;
            width: 280px;
            height: 320px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .card.center {
            transform: scale(1.2);
            z-index: 3;
        }

        .card.left {
            transform: translateX(-180px) scale(0.8);
            opacity: 0.6;
            z-index: 2;
        }

        .card.right {
            transform: translateX(180px) scale(0.8);
            opacity: 0.6;
            z-index: 2;
        }

        .profile-image img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        h2 {
            font-size: 1.4em;
            margin-top: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 50%;
            font-size: 18px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 12px;
            color: white;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .nav-btn.left {
            left: -50px;
        }

        .nav-btn.right {
            right: -50px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .nav-btn {
                display: none;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">–ù–∞—à–∞ –∫–æ–º–∞–Ω–¥–∞</h1>

    <div class="carousel-container">
        <button class="nav-btn left" onclick="prevSlide()">‚ùÆ</button>
        <div class="carousel">

                    <img src="https://i.ibb.co/WyBxYjf/dan-kert.jpg" alt="Dan Kert">

                    <a href="mailto:dan.kert.official@gmail.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>

            <div class="card right">
                <div class="profile-image">
                    <img src="https://i.ibb.co/YWv6ZJQ/kio.jpg" alt="Kio">
                </div>
                <h2>Kioüëæíâ≠</h2>
                <div class="social-links">
                    <a href="https://t.me/qwizi_xq"><i class="fab fa-telegram"></i></a>
                    <a href="https://vk.com/kio22333"><i class="fab fa-vk"></i></a>
                    <a href="mailto:anton.vor863@gmail.com"><i class="fas fa-envelope"></i></a>

            <div class="card left">
                <div class="profile-image">

                </div>
            </div>
        </div>
        <button class="nav-btn right" onclick="nextSlide()">‚ùØ</button>
    </div>

    <script>
        let index = 0;
        const cards = document.querySelectorAll(".card");

        function updateCards() {
            cards.forEach((card, i) => {
                card.classList.remove("center", "left", "right");

                if (i === index) {
                    card.classList.add("center");
                } else if (i === (index + 1) % cards.length) {
                    card.classList.add("right");
                } else {
                    card.classList.add("left");
                }
            });
        }

        function nextSlide() {
            index = (index + 1) % cards.length;
            updateCards();
        }

        function prevSlide() {
            index = (index - 1 + cards.length) % cards.length;
            updateCards();
        }

        updateCards();
    </script>

</body>
