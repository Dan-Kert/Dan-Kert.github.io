    <style>
        :root {
            --main-color: #4a90e2;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --button-bg: rgba(74, 144, 226, 0.2);
            --button-hover: rgba(74, 144, 226, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }

        .profile {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--main-color);
            margin-bottom: 10px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--main-color);
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 40px;
            background: var(--button-bg);
            border-radius: 8px;
            color: var(--main-color);
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .social-link i {
            margin-right: 5px;
        }

        .social-link:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .email-button {
            margin-top: 20px;
            background: var(--main-color);
            color: #fff;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .email-button i {
            font-size: 18px;
        }

        .email-button:hover {
            background: #357ABD;
            transform: scale(1.05);
        }
    </style>
