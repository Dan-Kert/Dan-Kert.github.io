<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanKert - Инновации будущего</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background: #121212;
            color: #fff;
            text-align: center;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: url('https://source.unsplash.com/1600x900/?technology,future') no-repeat center center/cover;
        }
        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        section {
            padding: 50px 20px;
        }
        .card {
            background: #1f1f1f;
            margin: 10px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #333;
            border: 1px solid #00bfff;
            color: #fff;
        }
        button {
            background: #00bfff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 1rem;
        }
        footer {
            background: #1f1f1f;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#about">О нас</a></li>
            <li><a href="#services">Услуги</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>DanKert</h1>
    <p>Инновационные решения для будущего</p>
</section>

<section id="about">
    <h2>О нас</h2>
    <p>Мы создаём технологии, которые меняют мир.</p>
</section>

<section id="services">
    <h2>Наши услуги</h2>
    <div class="card">
        <h3>Разработка</h3>
        <p>Создаём мощные цифровые продукты.</p>
    </div>
    <div class="card">
        <h3>Искусственный интеллект</h3>
        <p>Интеграция AI в повседневную жизнь.</p>
    </div>
</section>

<section id="contact">
    <h2>Контакты</h2>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Ваше имя" required>
        <input type="email" id="email" placeholder="Ваш email" required>
        <textarea id="message" placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
    </form>
</section>

<footer>
    <p>© 2025 DanKert. Все права защищены.</p>
</footer>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Спасибо! Ваше сообщение отправлено.');
    });
</script>

</body>
</html>
