    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2e, #121212);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }

        .members {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }

        .members::-webkit-scrollbar {
            display: none;
        }

        .member {
            flex: 0 0 auto;
            width: 270px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .member:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        h2 {
            font-size: 1.4em;
            margin-top: 10px;
        }

        .social-links a {
            display: block;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 12px;
            color: white;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .scroll-btn.left {
            left: -40px;
        }

        .scroll-btn.right {
            right: -40px;
        }

        .scroll-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .scroll-btn {
                display: none;
            }
        }
    </style>
</head>
